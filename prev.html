<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <!-- Tailwind CSS para un diseño rápido y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Estilo para el mensaje de error/información */
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: opacity 0.3s ease-in-out;
        }
        .message-box.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .message-box.error {
            background-color: #fca5a5;
            color: #b91c1c;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center p-4">

    <!-- Contenedor principal de la tarjeta de bienvenida -->
    <div class="bg-gray-800 rounded-3xl shadow-2xl p-8 md:p-12 text-center w-full max-w-2xl transform transition-transform duration-500 ease-in-out scale-100 hover:scale-105">
        
        <!-- Mensaje de bienvenida -->
        <h1 class="text-3xl md:text-5xl font-extrabold text-white mb-6 animate-fade-in-down">¡Bienvenido!</h1>
        
        <!-- Tarjeta de información del usuario y la propiedad -->
        <div class="space-y-6 md:space-y-8">
            
            <!-- Sección de usuario -->
            <div class="flex flex-col items-center justify-center space-y-2">
                <!-- Icono de usuario -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-12 h-12 text-blue-400">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                </svg>
                <p class="text-xl md:text-2xl font-bold text-gray-300">
                    <span id="user-name">Cargando...</span>
                </p>
            </div>
            
            <!-- Separador -->
            <div class="border-t border-gray-700 w-24 mx-auto"></div>

            <!-- Sección de propiedad -->
            <div class="flex flex-col items-center justify-center space-y-2">
                <!-- Icono de casa -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-12 h-12 text-orange-400">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <p class="text-md md:text-lg font-medium text-gray-400">Propiedad</p>
                <p class="text-xl md:text-2xl font-bold text-gray-300">
                    <span id="property-name">Cargando...</span>
                </p>
            </div>
            
            <!-- Sección de dueño -->
            <div class="flex flex-col items-center justify-center space-y-2">
                <p class="text-sm md:text-base font-medium text-gray-500">
                    De: <span id="owner-name" class="font-bold text-gray-400">Cargando...</span>
                </p>
            </div>
            
        </div>
    </div>
    
    <!-- Mensaje de error/información -->
    <div id="message-box" class="message-box hidden"></div>

    <!-- Script para llenar los datos dinámicamente -->
    <script>
        function showMessage(message, type) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`;
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        // Esta es la función principal que se ejecuta cuando la página se carga
        window.onload = async function() {
            try {
                // Suponiendo que newUserId está disponible globalmente o se obtiene de otra fuente
                //const newUserId = 'your_user_id_here'; // Reemplaza con el ID de usuario real
                
                const userIdJson = {
                    'id': 13
                };
                
                // Fetch de datos de usuario
                const response = await fetch('https://johnyidontknow3.pythonanywhere.com/get_user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userIdJson),
                });
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const responseData = await response.json();
                
                let userName = 'Usuario';
                if (responseData && responseData.length > 0) {
                    userName = responseData[0].NAME;
                } else {
                    showMessage('No se encontraron datos para el usuario.', 'error');
                }

                const landLordID = {
                    'id': 4 // Reemplaza con el ID del propietario real
                };
                
                // Fetch de datos del propietario y la casa
                const response2 = await fetch('https://johnyidontknow3.pythonanywhere.com/get_land_lord', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(landLordID),
                });

                if (!response2.ok) {
                    throw new Error(`Error HTTP: ${response2.status}`);
                }
                
                const response2Data = await response2.json();
                
                let landLordName = 'Dueño';
                let houseName = 'Nombre de la casa';
                
                if (response2Data) {
                    landLordName = response2Data.land_lord_name;
                    houseName = response2Data.house_name;
					houseNameId = response2Data.house_name_id;	
                } else {
                    showMessage('No se encontraron datos del propietario.', 'error');
                }
                
                // Llenar los elementos con los datos
                const userNameElement = document.getElementById('user-name');
                const propertyNameElement = document.getElementById('property-name');
                const ownerNameElement = document.getElementById('owner-name');

                if (userNameElement) {
                    userNameElement.textContent = userName;
                }
                if (propertyNameElement) {
                    propertyNameElement.textContent = houseName;
                }
                if (ownerNameElement) {
                    ownerNameElement.textContent = landLordName;
                }
				
            } catch (error) {
                console.error('Error de red o del servidor:', error);
                showMessage('No se pudo conectar con el servidor. Por favor, verifica tu conexión.', 'error');
            }
		async function checkout(alojamientoId) {
            //const messageBox = document.getElementById('message-box');
            //messageBox.className = 'message-box info block';
            //messageBox.textContent = 'Redirigiendo al pago seguro. Por favor, completa la transacción en la ventana del navegador que se abrirá.';

            try {
                const response = await fetch('https://johnyidontknow3.pythonanywhere.com//create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ alojamiento_id: alojamientoId }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Error al crear la sesión de pago.');
                }

                const session = await response.json();
                const checkoutUrl = session.checkout_url;

                if (checkoutUrl) {
                    // Abre la URL de Stripe Checkout en el navegador predeterminado del sistema
                    window.open(checkoutUrl, '_blank');
                    
                    // Opcional: Podrías añadir un mensaje al usuario para que vuelva a la app
                    messageBox.className = 'message-box info block';
                    messageBox.textContent = 'Por favor, completa el pago en la ventana del navegador. Vuelve aquí cuando termines.';

                } else {
                    throw new Error('No se recibió una URL de pago válida del servidor.');
                }
            } catch (error) {
                console.error('Error:', error);
                messageBox.className = 'message-box error block';
                messageBox.textContent = 'Error al procesar la reserva: ' + error.message;
            }
        }
		checkout(houseNameId);
		
		
        };
    </script>
</body>
</html>
